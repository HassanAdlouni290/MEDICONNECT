<!DOCTYPE html>
<html>
<head>
  <title>View Medical Records</title>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <style>
    .container {
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medical Records</h2>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Date</th>
          <th>Diagnosis</th>
          <th>Prescription</th>
        </tr>
      </thead>
      <tbody>
        {% for record in medical_records %}
        <tr>
          <td>{{ record.patient }}</td>
          <td>{{ record.date }}</td>
          <td>{{ record.diagnosis }}</td>
          <td>{{ record.prescription }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
